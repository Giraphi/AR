<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <!--    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>-->
    <!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script>
        window.onload = () => {
            navigator.geolocation.getCurrentPosition((position) => {
                console.log(position);
                document.querySelector('.apple').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
            });
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="trackingMethod:best; sourceType: webcam; debugUIEnabled: false;"
>
    <!--    <a-marker preset="hiro" markerhandler id="marker" emitevents="true">-->
    <a-entity
            class="apple"
            gltf-model="./apple/scene.gltf"
            scale="0.01 0.01 0.01"
            position="0 0 -5"
    ></a-entity>
    <!--        <a-entity particle-system="preset: snow; particleCount:10000"></a-entity>-->
    <!--    </a-marker>-->
    <!--            <a-entity camera></a-entity>-->
<!--    <a-camera gps-camera rotation-reader> </a-camera>-->
    <a-camera gps-camera rotation-reader> </a-camera>

</a-scene>
<!--<h1>hello</h1>-->
</body>
</html>
