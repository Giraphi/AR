<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AR.js demo</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden">
        <a-scene embedded vr-mode-ui="enabled: false" arjs="trackingMethod:best; sourceType: webcam; debugUIEnabled: false;">
            <a-marker preset="hiro" markerhandler id="marker" emitevents="true">
                <a-entity
                    class="apple"
                    gltf-model="./apple/scene.gltf"
                    scale="0.01 0.01 0.01"
                    position="0 0 0"
                    animation="property: rotation; easing: linear; to: 0 360 0; loop: true; dur:6000"
                ></a-entity>
                <a-entity particle-system="preset: snow; particleCount:10000"></a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
